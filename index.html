<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="#">
  <title>Intro component with sign up form</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
    <div class="left">
      <h1>Learn to code by watching others</h1>
      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p>
    </div>

    <div class="right">
      <div class="box blue-box">
        <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
      </div>
      
      <form class="box" action="#">
        <div class="form-control">
          <input type="text" placeholder="First Name">
          <img src="./images/icon-error.svg" alt="error" class="error-icon">
          <small></small>
        </div>
        <div class="form-control">
          <input type="text" placeholder="Last Name">
          <img src="./images/icon-error.svg" alt="error" class="error-icon">
          <small></small>
        </div>
        <div class="form-control">
          <input type="email" placeholder="Email Address">
          <img src="./images/icon-error.svg" alt="error" class="error-icon">
          <small></small>
        </div>
        <div class="form-control">
          <input type="password" placeholder="Password">
          <img src="./images/icon-error.svg" alt="error" class="error-icon">
          <small></small>
        </div>
        <button>Claim your free trial</button>
        <div class="terms">
          <small>By clicking the button, you are agreeing to our <a href="#"><strong>Terms and Services</strong></a></small>
        </div>
        
      </form>
    </div>

  </div>

  <script src="./js/main.js"></script>
</body>
</html>
